query QueryPoolHierarchy_3LevelsDeep {
    QueryResources(poolId: 17179869184) {
        # Resources from root pool
        id
        Properties

        # Level 2 pools
        NestedPool {
            id
            Name
            PoolType
            Resources {
                id
                Properties

                # Level 3 pools
                NestedPool {
                    id
                    Name
                    PoolType
                    Resources {
                        id
                        Properties
                    }
                }

            }
        }

    }
}

