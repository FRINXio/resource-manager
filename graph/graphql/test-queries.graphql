mutation TestAllocationStrategyJs {
    TestAllocationStrategy(
        allocationStrategyId: 1,
        resourcePool: { ResourcePoolName: "testpool"},
        currentResources: [
            {Properties: { vlan: 1},
                Status: "claimed",
                UpdatedAt: "2020-08-18 11:38:48.0 +0200 CEST"
            }, {Properties: { vlan: 2},
                Status: "claimed",
                UpdatedAt: "2020-08-18 11:38:48.0 +0200 CEST"
            }],
        userInput: {desiredVlan: 11})
}

