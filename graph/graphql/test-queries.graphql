mutation createNewResourceType {
    CreateResourceType(
        resourceName: "vlan",
        resourceProperties: {
            vlan: "int"
        }
    ) {
        ID
        Name
    }
}

mutation createComplexResourceType {
    CreateResourceType(
        resourceName: "complex",
        resourceProperties: {
            a: "int",
            b: "string"
        }
    ) {
        ID
        Name
    }
}

query queryResourceTypes {
    QueryResourceTypes{
        ID
        Name
        Edges {
            PropertyTypes {
                Name
                Type
            }
        }
    }
}

mutation createSetPool {
    CreateSetPool(
        resourceTypeId: 25769803776,
        poolName: "vlan_test4",
        poolValues: [{vlan: 13}, {vlan: 14},],
        poolDealocationSafetyPeriod: 0
    ){
        ID
        PoolType
        Name
    }
}

mutation createAllocationStrat {
    CreateAllocationStrategy(
        name: "helloWorld",
        script: "function invoke() { return {\"vlan\" : 101}; }"
    ){
        ID
        Name
        Lang
        Script
    }
}

query queryAllocationStrats {
    QueryAllocationStrategies{
        ID
        Name
        Lang
        Script
    }
}

mutation createAllocationPool {
    CreateAllocatingPool(
        resourceTypeId: 25769803776,
        poolName: "vlan_allocating",
        allocationStrategyId: 1,
        poolDealocationSafetyPeriod: 0
    ){
        ID
        PoolType
        Name
    }
}

query QueryAllPools {
    QueryResourcePools{
        ID
        Name
    }
}

mutation ClaimResource {
    ClaimResource(poolName:"vlan_test4") {
        ID
        Properties
    }
}

mutation ClaimResourceFromAllocatingPool {
    ClaimResource(poolName:"vlan_allocating") {
        ID
        Properties
    }
}

query QueryResources {
    QueryResources(poolName:"vlan_allocating"){
        ID
        Properties
    }
}

mutation deleteResourcePool {
    DeleteAllocationStrategy(allocationStrategyId: 10) {
        Name
    }
}

mutation deleteAllocationStrat {
    DeleteAllocationStrategy(
        allocationStrategyId: 1,
    ){
        Name
    }
}